<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="earn_page.css">
        <div id="navbar"></div>
</head>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="javascript:void(0)" onclick="openProject('EyeWire')">EyeWire</a>
  <a href="javascript:void(0)" onclick="openProject('eterna')">eterna</a>
  <a href="javascript:void(0)" onclick="openProject('PHYLO')">PHYLO</a>
  <a href="javascript:void(0)" onclick="openProject('nightjar')">nightjar</a>
</div>

<br>
<br>
    <body height=100%>
<div id="main">
<!-- Use any element to open the sidenav -->
<button onclick="openNav()">Select Project</button>
<div>
    <iframe id="projectFrame" width=100%></iframe>   
</div>
 
    
</div>
    </body>
         <!-- Load Navbar -->
    <script>
        window.onscroll = function () {
            window.scrollTo(0,0);
}
        $("#navbar").load("persistent_tab.html");
        $("#projectFrame").attr("height", $(window).innerHeight() * 0.8);
    </script>
<script language="javascript">
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}
    
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
}
    
function openProject(projectName)
    {
        if (projectName == "EyeWire")
        {
            $("#projectFrame").attr("src", "http://eyewire.org/");
        }
        else if (projectName == "eterna")
        {
            $("#projectFrame").attr("src","http://www.eternagame.org/web/");
        }
        else if (projectName == "PHYLO")
        {
            $("#projectFrame").attr("src","http://phylo.cs.mcgill.ca");
        }
        else if (projectName == "nightjar")
        {
            $("#projectFrame").attr("src","http://nightjar.exeter.ac.uk/where-is-that-nightjar/");
        }
        
        
        closeNav();
    }
</script>
</html>
