<!DOCTYPE html>
<html>
    <head>
        <title>
            SciWards
        </title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="import" href="persistent_tab.html">
        
        <style>
            .container {
                padding-top: 75px;
            }
            
            #project-title{
                text-decoration: underline;
            }
            
            ul.projects {
                list-style: none;
                font-size: 0px;
                margin-left: -2.5%; /* should match li left margin */
            }
            
            ul.projects li {
                display: inline-block;
                padding: 10px;
                background: #fff;
                font-size: 16px;
                font-size: 1rem;
                vertical-align: top;
            }
            ul.projects li img {
                max-width: 100%;
                height: auto;
                margin: 0 0 10px;
            }
            
            /* class for 3 columns */
            ul.projects.columns-3 li {
                width: 30.83%; /* this value + 2.5 should = 33% */
            }
            
            @media (max-width: 480px) {
                ul.grid-nav li {
                    display: block;
                    margin: 0 0 5px;
                }
                ul.grid-nav li a {
                    display: block;
                }
                ul.projects {
                    margin-left: 0;
                }
                ul.projects li {
                    width: 100% !important; /* over-ride all li styles */
                    margin: 0 0 20px;
                }
            }
            
            /* Goals Container */
            

            .goal-progress-wrapper {
                margin: auto;
                position: relative;
                height: 150px;
                border-style: double;
                border-width: 4px;
                border-radius: 3px;
                padding: 15px;
            }
            
            #item-pic{ 
                border-radius: 35px;
                width: 75px;
                height: 75px;
            }
            
            .goal-wrapper {
                position: absolute;
                left: 5%;
                text-align: center;
            }
            
            .progress-wrapper {
                padding: 15px;
                width: 75%;
                position: absolute;
                left: 25%;
                text-align: center;
            }
            
            .progress {
                width: 100%;
                border-radius: 5px;
                background: #cccccc ;
            }
            
            .progress-bar {
                border-radius: 5px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <p id="project-title">
                Available Projects
            </p>
            <div id="projects-wrapper">
                <ul class="projects columns-3">
                    <li>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/placeimg01.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/placeimg06.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/placeimg08.jpg" alt="">
                    </li>
                </ul>
            </div>
            <div class="goal-progress-wrapper">
                <p>
                    Goal Progress
                </p>
                <div class="goal-wrapper">
                    <img id="item-pic" src="https://pixabay.com/static/uploads/photo/2014/03/18/11/24/spring-flower-289844_640.jpg">
                    <p id="item-name">
                        Flowers
                    </p>
                </div>
                <div class="progress-wrapper">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar"
                        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                        </div>
                    </div>
                    <p> XXXX/XXXX Points </p>
                </div>
            </div>
        </div>
        <script>
            var htmlImport = document.querySelector('link[rel="import"]');
            var htmlDoc = htmlImport.import;
            var htmlMessage = htmlDoc.querySelector('#nav');
            document.body.appendChild(htmlMessage.cloneNode(true));
            console.log("It runs!!!");
        </script>
    </body>
</html>
